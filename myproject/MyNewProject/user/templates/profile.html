<h1>{{ user.username }}'s Profile</h1>
<p>{{ user.profile.bio }}</p>
<p>{{ user.profile.location }}</p>

<h2>Your Posts</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            <a href="{% url 'post_edit' post.id %}">Edit</a>
        </li>
    {% endfor %}
</ul>
