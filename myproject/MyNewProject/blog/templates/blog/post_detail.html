{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <img src="{{ post.image.url }}" alt="{{ post.title }}" width="500"
       onerror="this.onerror=null; this.src='{% static 'images/placeholder.png' %}'">
  <p>{{ post.content }}</p>
  <p>Category: {{ post.category }}</p>
  <p>Tags: {% for tag in post.tags.all %}{{ tag.name }} {% endfor %}</p>
{% endblock %}
